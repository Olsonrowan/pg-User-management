<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<body>
    <h1>Student management</h1>
    <div>
        <a href="/getStudent"> show all students by ID</a><br>
        <a href="/getStudentAlphabetically">Show all students Alphabetically</a><br>
        <a href="/getStudentByDesc">Show all students Descending Alphabetically</a><br>

    </div>

    <h1>Search for student by first or last name</h1>
    <div>
        <form action="/searchStudent" method="post">
            <label for="last_name"> Search</label>
            <input type="input" id="last_name" name="last_name">
            <button type="submit">Search</button>
        </form>
    </div>
    <h1>add student</h1>

    <div>
        <form action="/addStudents" method="post">
            <label for="first_name"> first name</label>
            <input type="input" id="first_name" name="first_name">
            <label for="last_name"> last name</label>
            <input type="input" id="last_name" name="last_name">
            <label for="email"> Email</label>
            <input type="email" id="email" name="email">
            <label for="age">age</label>
            <input type="number" id="age" name="age">
            <button type="submit">Submit</button>
        </form>
    </div>
    <h1> update student</h1>
    <div>
        <form action="/editStudent" method="post">
            <label for="first_name"> first name</label>
            <input type="input" id="first_name" name="first_name">

            <label for="last_name"> last name</label>
            <input type="input" id="last_name" name="last_name">

            <label for="email"> Email</label>
            <input type="input" id="email" name="email">

            <label for="age">age</label>
            <input type="number" id="age" name="age">

            <label for="id">ID:</label>
            <input type="input" id="id" name="id">

            <button type="submit">Submit</button>
        </form>
    </div>
    <h1>delete student</h1>
    <div>
        <form action="/deleteStudent" method="post">
            <label for="id">ID:</label>
            <input type="input" id="id" name="id">
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
